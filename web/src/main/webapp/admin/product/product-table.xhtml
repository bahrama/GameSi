<ui:composition template="../../WEB-INF/pages/admin-temp.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
<!--    <f:metadata>
        <f:event listener="#{loginManageBean.isUser}" type="preRenderView"></f:event>
    </f:metadata>-->
    <ui:define name="main-head">
        <h:outputStylesheet>

        </h:outputStylesheet>
    </ui:define>
    <!---->

    <ui:define name="main-body">
        <div class="ui-g-12 ui-md-10 ui-g-nopad">

            <div class="ui-g-12">
                HOME TABLE
            </div>
            <h:form id="frm" prependId="false" enctype="multipart/form-data">
                <p:growl id="growl" showDetail="true" />
                <div class="ui-g-12 ui-g-nopad">
                    <!---->
                    <div class="ui-g-12 ui-md-12">
                        <div class="field">
                            <p:dataTable id="eventsDT"
                                         var="product"
                                         value="#{productViewManageBean.lazyProductDataModel}"
                                         selectionMode="single"
                                         selection="#{productViewManageBean.productDto}"
                                         rowKey="#{product.id}"
                                         paginator="true"
                                         rows="5"
                                         selectionPageOnly="false"
                                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                         rowsPerPageTemplate="5,10,15"
                                         lazy="true">
                                <p:ajax event="rowSelect" listener="#{productViewManageBean.onRowSelect}" update="growl"/>
                                <p:ajax event="rowUnselect" listener="#{productViewManageBean.onRowUnselect}" update="growl"/>
                                <p:column headerText="id" sortBy="#{product.id}" filterBy="#{product.id}">
                                    <h:outputText value="#{product.id}" />
                                </p:column>

                                <p:column headerText="product id" sortBy="#{product.productId}" filterBy="#{product.productId}">
                                    <h:outputText value="#{product.productId}" />
                                </p:column>
                                <p:column headerText="homeType" sortBy="#{product.productName}" filterBy="#{product.productName}">
                                    <h:outputText value="#{product.productName}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                    <!---->
                </div>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
