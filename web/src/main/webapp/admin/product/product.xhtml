<ui:composition template="../../WEB-INF/pages/admin-temp.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="metadata">
      <f:metadata>
          <!--  <f:event listener="#{loginManageBean.isUser}" type="preRenderView"></f:event>-->
            <f:viewParam name="productId" />
        </f:metadata>
    </ui:define>
    <ui:define name="main-head">
        <h:outputStylesheet>
            .w100{
                width: 100%;
            }
        </h:outputStylesheet>
    </ui:define>
    <!---->

    <ui:define name="main-body">
        <div class="ui-g-12 ui-md-10 ui-g-nopad">

            <div class="ui-g-12">
                ADD PRODUCT <br/>
                PRODUCT : <h:outputText
                    rendered="#{productViewManageBean.findProductById(productId) ne null}"
                    value="#{productViewManageBean.productDto.productName}"/>

            </div>
            <h:form id="frm" prependId="false" enctype="multipart/form-data">
                <p:growl id="growl" showDetail="true" />
                <div class="ui-g-12 ui-g-nopad">


                    <div class="ui-g-12 ui-md-12">
                        <div class="field">
                    <span class="ui-float-label">
                        <p:inputText value="#{productViewManageBean.productDto.descriptionPer}" styleClass="w100">
                            <f:validateLength minimum="2" maximum="200"/>
                        </p:inputText>
                        <p:outputLabel for="@previous" value="alt" />
                    </span>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-4">
                        <div class="field">
                    <span class="ui-float-label">
                        <h:graphicImage style="max-width:100%; height:300px!important"
                                        rendered="#{productViewManageBean.productDto.pic1 ne null}"
                                        value="/Images/#{productViewManageBean.productDto.pic1}.jpg"/>
                        <p:fileUpload value="#{productViewManageBean.pic1}" mode="simple"
                                      skinSimple="true"
                                      validateContentType="true" accept=".jpg,.jpeg"
                        />
                    </span>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-12">
                        <p:commandButton value="Save" update="growl msg1"
                                         validateClient="true"
                                         style="background: crimson;"
                                         action="#{productViewManageBean.save()}"
                                         ajax="false" />
                    </div>
                </div>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
